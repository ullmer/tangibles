  sw: {abbrev, Ww, name: Southwest,      col: 0x845D56, states: [ok, az, nm, tx]}
  rm: {abbrev: Rr, name: Rocky Mountain, col: 0xEBC181, states: [mo, id, ut, wy, co]}
  fw: {abbrev: Ff, name: Far West,       col: 0xFFD65D, states: [ak, wa, or, nv, ca, hi]}

midiIllum:
